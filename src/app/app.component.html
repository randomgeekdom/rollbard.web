<!-- your navs bound to current route fragments -->
<nav class="navbar navbar-expand-lg navbar-dark bg-violet mb-3">
  <a class="navbar-brand" [routerLink]="'.'">Rollbard</a>

  <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
  <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
    &#9776;
  </button>

  <!-- Step 2: Add the ngbCollapse directive to the element below. -->
  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <!-- Step 4: Close the menu when a link is clicked. -->
        <a [routerLink]="'.'" class="nav-link">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'terra-machina'" (click)="isMenuCollapsed = true">Terra Machina</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'.'" (click)="isMenuCollapsed = true">About</a>
      </li>
    </ul>
  </div>
</nav>

<!-- and an actual outlet elsewhere -->
<div class="body">
  <router-outlet ></router-outlet>
</div>
